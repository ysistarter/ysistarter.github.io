en: &DEFAULT_EN
  header:
    title: ""
    text: ""
    button: More About Me
    buttonlink: "#services"

  services:
    title: "Affiliations"
    text: "I volunteer with the following organizations"
    section: services
    list:
      - title: "[Black Girls Code (Bay Area Chapter)](https://www.blackgirlscode.com/chapter/bayarea/)"
        desc: "Curriculum Review Board; Co-Tech Lead for Bay Area CORE Chapter"
        icon: fas fa-laptop-code #find more at https://fontawesome.com/icons
      - title: "[Girls Teaching Girls to Code (Stanford Chapter)](https://125.stanford.edu/girls-teaching-girls-code/)"
        desc: "Community Outreach Board"
        icon: fas fa-code
      - title: "[Synthetic Biology Online Language (SBOL)](https://sbolstandard.org/)"
        desc: "Industrial Advisory Board"
        icon: far fa-file-code

  portfolio:
    title: "Highlights"
    text: "events and featured articles"
    section: portfolio
    closebutton: "Close Highlight"

  education:
    title: "Education"
    text: "I have a BS in Computer Science and an MS in Applied Biomedical Engineering"
    section: education
    list:
      - title: "Johns Hopkins University"
        desc: "MS in Applied Biomedical Engineering (concentration: instrumentation)"
        icon: assets/img/schools/jhu.png
      - title: "Stanford University"
        desc: "BS in Computer Science (concentration: biocomputation)"
        icon: assets/img/schools/stanford.png
      - title: "Groton School"
        desc: "magna cum laude"
        icon: assets/img/schools/groton.png

  timeline:
    title: "Featured Projects and Presentations"
    text: "I've been working in synthetic biology and coding for over a decade, with experience in molecular biology, neuroscience, and IOT research. These are a subset of my favorite projects."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Article: Black Data Scientists Are Starting to Write the Story: Instructor Ysis Tarter brings her knowledge to Extension to create more storytellers"
        year: "2020"
        desc: "[I was featured in article highlighting my work teaching data science](https://voices.berkeley.edu/technology-and-information-management/black-data-scientists-are-starting-write-story)"
        image: assets/img/schools/ucb.jpeg
        alt:
      - title: "Publication: Synthetic Biology Open Language (SBOL) Version 2.3]"
        year: "2019"
        desc: "[I was a co-author in the design specification for SBOL 2.3.](https://pubmed.ncbi.nlm.nih.gov/31199770/)"
        image: assets/img/schools/ib_journal.jpeg
        alt:
      - title: "Thesis: Genetic Expression Profiles Using a Lineage Maturation Index"
        year: "2015"
        desc: "I worked on developing novel computational way to characterize differentiation of the breast cancer lineage and identified existing drugs for potentialre-targeting of therapeutic treatments"
        image: assets/img/schools/stanford.png
        alt:
      - title: "Research: Predicting driver performance from wearable devices"
        year: "2014"
        desc: "I delivered a proof of concept for assessing driver state and predicting driver performance from wearable devices"
        image: assets/img/schools/ford_silicon_valley.jpeg
        alt:
      - title: "Publication: On the Technology Prospects and Investment Opportunities for Scalable Neuroscience"
        year: "2013"
        desc: "[I was co-author in paper with Google Research; ](https://www.researchgate.net/publication/253239355_On_the_Technology_Prospects_and_Investment_Opportunities_for_Scalable_Neuroscience)."
        image: assets/img/schools.png
        alt: image alt text
      - title: "Presentation: Using Nonnlinear Gradients for Fasy Spatial Encoding"
        year: "2012"
        desc: "I researched optimized voxel parameters (gradients, echoes, and coils) in O-Space (magnetic resonance) imaging; intern in MRI research for PI [Todd Constable](https://yale.academia.edu/ToddConstable/CurriculumVitae)"
        image: assets/img/schools/yms_2.jpeg
        alt: image alt text
      - title: "Presentation: Mapping Protein Interactions through Barcode Fusion Genetics"
        year: "2010"
        desc: "Assisted in the development of barcode fusion genetics, a technique to more efficiently map protein-protein interactions (used widely in industry today!)"
        image: assets/img/timeline/dana_hms.png
        alt:
        # you can enforce the alignment
        # align: right
    end: "Be Part <br> of My <br> Story!"

  about:
    title: "About Me"
    text: "Background and Interests"
    body: "I'm an innovator at the intersections of synthetic biology, data science, biomedical and software engineering. I studied Computer Science (biocomputation concentration) at Stanford University, and am finishing my master's in Applied Biomedical Engineering at Johns Hopkins University. I have a few [publications](https://www.researchgate.net/profile/Ysis-Tarter) and [articles written about me](https://voices.berkeley.edu/technology-and-information-management/black-data-scientists-are-starting-write-story)."
    section: about

  clients:
